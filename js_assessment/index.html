<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <form action="" onsubmit="validateForm()">
            <div class="container">
                <div class="content">
                    <i class="fa fa-envelope"></i>
                    <input type="text" id="email" placeholder="Email"></p>
                    <p id="emailErr" class="error"></p>
                </div>
    
                <div class="content">
                    <i class="fa fa-lock"></i>
                    <input type="text" id="pass" placeholder="Password"></p>
                </div>
    
                <div class="content">
                    <i class="fa fa-lock"></i>
                    <input type="text" id="re_type_pass" placeholder="Re-type Password"></p>
                </div>
    
                <div class="name">
                    <div class="content width">
                        <i class="fa fa-user"></i>
                        <input type="text" id="fnm" placeholder="First Name"></p>
                    </div>
    
                    <div class="content width">
                        <i class="fa fa-user"></i>
                        <input type="text" id="lnm" placeholder="Last Name"></p>
                    </div>
                </div>
    
                <div class="radio">
                    <input type="radio" name="gender" id="r1">&nbsp; Male &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="r1">&nbsp; Female
                </div><br> 
    
                <div>
                    <select name="" id="country" class="content">
                        <option value="" hidden>-- Select your country --</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">Australia</option>
                    </select>
                </div>
    
                <input type="checkbox" name="" id="check">&nbsp; I agree with terms and conditions<br><br>
                <input type="checkbox" name="" id="check">&nbsp; I want to receive the newsletter<br><br><br>
                <input type="submit"  value="Register">
    
            </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
